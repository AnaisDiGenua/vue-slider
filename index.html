<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Carosello Multi Array</title>
</head>
<body>
    
    <div id="root">
        <div class="container">
            <div class="slider-thumbnails-container">
                <!-- inizio slider -->
                <div class="slider">
                    <!-- container -->
                    <div class="items-container">

                        <!-- inizio immagine grande inserita con vue -->
                        <div class="item">
                            <img :src="items[currentImg].image" alt="">
                            <div class="title-text-box">
                                <div class="div">{{items[currentImg].title}}</div>
                                <div class="div">{{items[currentImg].text}}</div>
                            </div>
                        </div> 
                        <!-- /immagine grande inserita con vue -->

                    </div>
                    <!-- /container -->
                </div>
                <!-- /slider -->
    
    
    
    
                <!-- inizio thumbnails -->
                <div class="thumbnails">

                    <!-- inizio pulsanti -->
                    <div class="previous-pic">
                        <i class="fas fa-chevron-up" @click="prevImage()"></i>
                    </div>
                    <div class="next-pic">
                        <i class="fas fa-chevron-down" @click="nextImage()"></i>
                    </div>
                    <!-- /pulsanti -->
    
                    <!-- inizio thumbnails inserite con vue -->
                    <div class="card-container">
    
                        <div class="card" v-for="(item, index) in items" :class="currentImg == index ? 'active-thumbnails' : '' " @click="selectImg(index)">
                            <img :src="item.image" :alt="item.title">
                        </div>
    
                    </div>
                    <!-- inizio thumbnails inserite con vue -->
    
                </div>
                <!-- /thumbnails -->
                
            </div>
        </div>
    </div>








    <!-- js -->
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/script.js"></script>
    <!-- /js -->
</body>
</html>
